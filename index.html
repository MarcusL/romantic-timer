<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–æ—Ä–æ –≤—Å—Ç—Ä–µ—á–∞ ‚ù§Ô∏è</title>
  <style>
    body {
      /* –ï—Å–ª–∏ —Ö–æ—á–µ—à—å –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ–Ω –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ,
         –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —ç—Ç–æ—Ç —Ñ–æ–Ω –Ω–∞ <img loading="lazy" /> —Å –∞–±—Å–æ–ª—é—Ç–Ω—ã–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-shadow: 1px 1px 3px #000;
      overflow-x: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
    }

    #timer {
      font-size: 2em;
      margin: 20px 0;
    }

    .message {
      font-size: 1.3em;
      margin-top: 30px;
      max-width: 500px;
      text-align: center;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
    }

    .secret-button {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .secret-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .popup {
      display: none;
      margin-top: 20px;
      font-size: 1.4em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      animation-fill-mode: forwards;
      opacity: 0;
      transform: scale(0.8);
    }

    @keyframes popupFade {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes popupFadeReverse {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    /* –≠–º–æ–¥–∑–∏-–∞–Ω–∏–º–∞—Ü–∏—è */
    .emoji {
      position: absolute;
      pointer-events: none;
      animation-fill-mode: forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5) rotate(20deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      #timer {
        font-size: 1.5em;
      }

      .message {
        font-size: 1.1em;
      }

      .popup {
        font-size: 1.1em;
        padding: 10px;
      }

      .secret-button {
        font-size: 0.95em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>–î–æ –Ω–∞—à–µ–π –≤—Å—Ç—Ä–µ—á–∏ –æ—Å—Ç–∞–ª–æ—Å—å:</h1>
    <div id="timer">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <div class="message" id="message">üíå –î—É–º–∞—é –æ —Ç–µ–±–µ –≤–æ —Å–Ω–µ) üíå</div>

    <button class="secret-button" onclick="showSecret(event)">–Ω–∞–∂–º–∏ –µ—Å–ª–∏ —Å–∫—É—á–∞–µ—à—å üíñ</button>
    <div class="popup" id="popup">
      Fac fideli sis fidelis , Fortiter ac firmiter  ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const targetDate = new Date(2025, 7, 9, 18, 0);

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "üéâ –ú—ã —É–∂–µ –≤–º–µ—Å—Ç–µ! üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML =
        `${days} –¥–Ω. ${hours} —á. ${minutes} –º–∏–Ω. ${seconds} —Å–µ–∫.`;
    }

    setInterval(updateTimer, 900);
    updateTimer();

    const messages = [
      "üíå –Ø –æ—á–µ–Ω—å —Å–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ üíå",
      "üåô –î—É–º–∞—é –æ —Ç–µ–±–µ –∫–∞–∂–¥—ã–π –≤–µ—á–µ—Ä üåô",
      "üï∞Ô∏è –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –±–µ–∑ —Ç–µ–±—è ‚Äî —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–∏–π üï∞Ô∏è",
      "üéÄ –¢—ã ‚Äî –º–æ—è —Å–∞–º–∞—è –±–æ–ª—å—à–∞—è —Ä–∞–¥–æ—Å—Ç—å üéÄ",
      "‚ù§Ô∏è –°–∫–æ—Ä–æ –æ–±–Ω–∏–º—É —Ç–µ–±—è –∫—Ä–µ–ø–∫–æ-–∫—Ä–µ–ø–∫–æ ‚ù§Ô∏è"
    ];

    let msgIndex = 0;
    const msgEl = document.getElementById("message");

    setInterval(() => {
      msgEl.classList.add("hidden");
      setTimeout(() => {
        msgIndex = (msgIndex + 1) % messages.length;
        msgEl.innerHTML = messages[msgIndex];
        msgEl.classList.remove("hidden");
      }, 1000);
    }, 5000);

    let popupTimeout;

    function showSecret(e) {
      const popup = document.getElementById("popup");

      // –ï—Å–ª–∏ popup —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
      if (popup.style.display === "block") {
        clearTimeout(popupTimeout);
      } else {
        popup.style.display = "block";
        popup.style.animation = "popupFade 0.6s ease-out forwards";
      }

      // –¢–∞–π–º–µ—Ä —Å–∫—Ä—ã—Ç–∏—è —á–µ—Ä–µ–∑ 3.5 —Å–µ–∫—É–Ω–¥—ã
      popupTimeout = setTimeout(() => {
        popup.style.animation = "popupFadeReverse 0.6s ease-in forwards";
        setTimeout(() => {
          popup.style.display = "none";
        }, 600);
      }, 3500);

      // –≠–º–æ–¥–∑–∏-—ç—Ñ—Ñ–µ–∫—Ç: –¥–æ–±–∞–≤–ª—è–µ–º —Ä–∞–Ω–¥–æ–º–Ω—ã–µ —ç–º–æ–¥–∑–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ —Å–∫–æ—Ä–æ—Å—Ç—è–º–∏ –∏ –ø–æ–∑–∏—Ü–∏—è–º–∏
      for (let i = 0; i < 12; i++) {
        createEmoji(e.target);
      }
    }

    function createEmoji(button) {
      const emojis = ["‚ù§Ô∏è", "‚ú®", "üíñ", "üåü", "üî•", "üí´"];
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      const rect = button.getBoundingClientRect();
      emoji.style.left = rect.left + Math.random() * rect.width + "px";
      emoji.style.top = rect.top + window.scrollY + "px";

      // –†–∞–Ω–¥–æ–º–∏–∑–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä –∏ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
      const duration = 800 + Math.random() * 700;
      emoji.style.animation = `floatUp ${duration}ms ease-out forwards`;
      emoji.style.fontSize = (16 + Math.random() * 16) + "px";

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, duration);
    }
  </script>
</body>
</html>
